<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">

        <div class="btn-container">
            <div class="center">
                <h1>Pet Adoption</h1>
                <button type="button" id="cat" class="btn btn-primary">Cat</button>
                <button type="button" id="dog" class="btn btn-warning">Dog</button>
                <button type="button" id="dino" class="btn btn-secondary">Dino</button>
                <button type="button" id="all" class="btn btn-success">Show All</button>
            </div>
        </div>
        
        <div class="card-container" id="pet">
            
        </div>
            <form>
                <div class="mb-3">
                    <label for="petName" class="form-label">Pet Name</label>
                    <input type="text" class="form-control" id="petName">
                
                <div class="mb-3">
                    <label for="type" class="form-label"> Pet Type</label>
                    <input type="text" class="form-control" id="type">
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Pet Color</label>
                    <input type="text" class="form-control" id="color">
                </div>

                <div class="mb-3">
                    <label for="skills" class="form-label">Special Skill</label>
                    <input type="text" class="form-control" id="skills">
                </div>

                <div class="mb-3">
                    <label for="img" class="form-label"> Image</label>
                    <input type="text" class="form-control" id="img">
                </div>
                
                
                <button type="submit" class="btn btn-success">Add Pet</button>
            </form>
        </div>
        <script src="main.js"></script>
</body>
</html>
